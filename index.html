<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉他指板练习工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>吉他指板练习工具</h1>
        <div class="controls">
            <button id="randomNote">随机选择音符</button>
            <div id="noteInfo" class="note-info">
                <span>点击指板上的任意位置或使用随机按钮</span>
            </div>
        </div>
        <div class="fretboard-container">
            <div class="fretboard" id="fretboard">
                <!-- 弦和品位将通过JavaScript动态生成 -->
            </div>
            <div class="fret-markers">
                <!-- 品位标记将通过JavaScript动态生成 -->
            </div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="dot selected"></span> 选中的音</div>
            <div class="legend-item"><span class="dot third"></span> 三度音</div>
            <div class="legend-item"><span class="dot fifth"></span> 五度音</div>
            <div class="legend-item"><span class="dot seventh"></span> 七度音</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
